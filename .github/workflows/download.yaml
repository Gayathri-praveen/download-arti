name: Test

on:
  push:
    branches:
      - main
jobs:
  download:
    name: download
    runs-on: ubuntu-latest
    
    steps:
    - name: list
      id: list
      run: |
        ARTIFACTS_URL="https://api.github.com/repos/upload-artifact/actions/runs/github.event.workflow_run.id/artifacts"
        RESPONSE=$(curl -H "Authorization: token ${{ secrets.GIT_TOKEN }}" $ARTIFACTS_URL)
    - name: Download
      run: |
        curl -L -o artifact.zip -H "Authorization: token ${{ secrets.GIT_TOKEN }}" \ "https://api.github.com/repos/upload-artifact/actions/artifacts/artifactid/zip"
        
      
     
